<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- import jquery pre-requisite for google auth flow sample code -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!-- import google platform API pre-requisite for google auth flow -->
    <!-- and call start() function (below) -->
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <!-- define function to initialise GoogleAuth object (called onload) -->
    <script>
      function start() {
        gapi.load('auth2', function() {
          auth2 = gapi.auth2.init({
            client_id: '274128085241-ka1sjka81av2nmochapvgl7molbvissp.apps.googleusercontent.com',
            // Scopes to request in addition to 'profile' and 'email'
            //scope: 'additional_scope'
          });
        });
      }
    </script>
  </head>
  <body>
    <div>
      <button id="signinButton">Sign in with Google</button>
      <script>
        $('#signinButton').click(function() {
          // signInCallback defined below
          auth2.grantOfflineAccess().then(signInCallback);
        });
      </script>
    </div>
    <div id="result">

    </div>
    <!-- callback function for Google sign-in, invoked by auth2 object -->
    <script>
      function signInCallback(authResult) {
        if (authResult['code']) {
          // Hide the sign-in button now that the user is authorized, for example:
          $('#signinButton').attr('style', 'display: none');
          // Send the code to the server
          $.ajax({
            type: 'POST',
            url: '/gconnect',
            // Always include an `X-Requested-With` header in every AJAX request,
            // to protect against CSRF attacks.
            headers: {
              'X-Requested-With': 'XMLHttpRequest'
            },
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result) {
              if (result) {
                $('#result').html('login successful</br>'
                  + result
                  + '</br>redirecting');
                setTimeout(function() {
                  window.location.href = '/';
                }, 4000);
              }
            },
            processData: false,
            data: authResult['code']
          });
        } else {
          // There was an error.
        }
      }
    </script>
  </body>
</html>
