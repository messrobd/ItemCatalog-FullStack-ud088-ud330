<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cheese catalog</title>
    <!-- import jquery pre-requisite for google auth flow sample code -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!-- import google platform API pre-requisite for google auth flow -->
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <!-- initialise GoogleAuth object -->
    <script>
      function start() {
        gapi.load('auth2', function() {
          auth2 = gapi.auth2.init({
            client_id: '444593559800-rd7dhh9mitu2cg6mo6pmbl8ba4ipjrm6.apps.googleusercontent.com',
            // Scopes to request in addition to 'profile' and 'email'
            //scope: 'additional_scope'
          });
        });
      }
    </script>
  </head>
  <body>
    <div class="login-status">
      <button id="signinButton">Sign in with Google</button>
      <script>
        $('#signinButton').click(function() {
          // signInCallback defined below
          auth2.grantOfflineAccess().then(signInCallback);
        });
      </script>
    </div>
    <div class="catalog-heading">
      <h1>Cheeses</h1>
      <form class="create-cheese">
        <input type="button" name="create" onclick="window.location.href='{{ url_for('new_cheese') }}'" value="Create new cheese">
      </form>
    </div>
    <ul class="types">
      {% for t in types %}
        <li><a href="{{ url_for('get_cheeses', type_id=t.id) }}">{{ t.name }}</a></li>
      {% endfor %}
    </ul>
    <script>
      function signInCallback(authResult) {
        if (authResult['code']) {
          // Hide the sign-in button now that the user is authorized, for example:
          $('#signinButton').attr('style', 'display: none');
          // Send the code to the server
          $.ajax({
            type: 'POST',
            url: 'http://localhost:5000/storeauthcode',
            // Always include an `X-Requested-With` header in every AJAX request,
            // to protect against CSRF attacks.
            headers: {
              'X-Requested-With': 'XMLHttpRequest'
            },
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result) {
              // Handle or verify the server response.
            },
            processData: false,
            data: authResult['code']
          });
        } else {
          // There was an error.
        }
      }
    </script>
  </body>
</html>
