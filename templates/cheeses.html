<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ type.name }}</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    {% include 'partials/signin_status.html' %}
    <div class="breadcrumb">
      <p><a href="{{ url_for('get_index') }}">Home</a> >> {{ type.name }}</p>
    </div>
    <div class="heading">
      <h1>{{ type.name }}</h1>
      {% if user_name %}
        <form class="create-cheese">
          <input type="button" name="create" onclick="window.location.href='{{ url_for('new_cheese', type=type.id) }}'" value="Create new cheese">
        </form>
      {% endif %}
    </div>
    <div class="type-description">
      {{ type.description }}
    </div>
    <div class="cheese-list">
      <ul>
        {% for c in cheeses %}
          <li><a href="{{ url_for('get_cheese', cheese_id=c.id) }}">{{ c.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
