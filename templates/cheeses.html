<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ type.name }}</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    {% include 'partials/signin_status.html' %}
    <div class="type-heading">
      <h1>{{ type.name }}</h1>
    </div>
    <div class="type-description">
      {{ type.description }}
    </div>
    <div class="cheese-list">
      <ul>
        {% for c in cheeses %}
          <li><a href="{{ url_for('get_cheese', cheese_id=c.id) }}">{{ c.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
