<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit cheese</title>
  </head>
  <body>
    <h1>Edit a cheese</h1>
    <form class="update-cheese" action="{{ url_for('edit_cheese', cheese_id=cheese.id) }}" method="POST">
      <label>Name:
          <input name="name" value="{{ cheese.name }}">
      </label>
      <label>Description:
          <input name="description" value="{{ cheese.description }}">
      </label>
      <label>Milk:
          <input name="milk" value="{{ cheese.milk }}">
      </label>
      <label>Place of origin:
          <input name="place" value="{{ cheese.place }}">
      </label>
      <input type="submit" value="Update cheese">
      <input type="button" name="cancel" onclick="history.back()" value="Cancel">
    </form>

  </body>
</html>
